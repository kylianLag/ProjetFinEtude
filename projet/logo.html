<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encadrement Animé</title>
    <style>
        /* Style général */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            
        }

        /* Conteneur de l'encadrement */
        .encadrement {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Les bords du cadre */
        .bord {
            position: absolute;
            width: 0;
            height: 7px; /* Épaisseur du bord */
            background-color: black; /* Couleur du bord */
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        /* Bord du haut */
        .haut {
            top: 0;
            left: 0;
            animation-name: dessinerHaut;
        }

        /* Bord de droite */
        .droite {
            top: 0;
            right: 0;
            height: 0;
            width: 7px;
            animation-name: dessinerDroite;
        }

        /* Bord du bas */
        .bas {
            bottom: 0;
            left: 0;
            animation-name: dessinerBas;
        }

        /* Bord de gauche */
        .gauche {
            bottom: 0;
            left: 0;
            height: 0;
            width: 7px;
            animation-name: dessinerGauche;
        }

        /* Animation de chaque côté */
        @keyframes dessinerHaut {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes dessinerDroite {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }

        @keyframes dessinerBas {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes dessinerGauche {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }

        /* Style du texte avec une animation progressive */
        .texte {
            opacity: 0;
            font-size: 6rem;
            font-weight: bold;
            color: black;
            animation: afficherTexte 3s forwards 2s; /* Décale le texte après le cadre */
            position: relative;
            top: -13%;
            left: -8%;
            letter-spacing: -0.2em; /* Réduit l'espacement entre les lettres */
        }

        /* Animation pour afficher le texte */
        @keyframes afficherTexte {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Conteneur pour le texte "MA" et "KE" */
        .texte span {
            display: inline-block;
            
        }

        /* Positionnement du "KE" sous le "A" */
        .ke {
            position: absolute;
            left:93%; /* Centrer horizontalement */
            top: 65%; /* Placer juste sous le "A" */
            transform: translateX(-50%); /* Corriger le centrage */
        }
        .ma {
			
			top: 70%;
		}

    </style>
</head>
<body>

    <div class="encadrement">
        <div class="bord haut"></div>
        <div class="bord droite"></div>
        <div class="bord bas"></div>
        <div class="bord gauche"></div>
        <span class="texte">
            <span class="ma">MA</span>
            <span class="ke">KE</span>
        </span>
    </div>

</body>
</html>
